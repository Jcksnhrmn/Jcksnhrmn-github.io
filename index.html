<!DOCTYPE html>
<label for="fullName">Full name</label>
<input type="text" id="fullName" name="fullName" placeholder="Jane Doe" />
</div>
<div class="row">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="you@example.com" />
</div>
<div class="row">
<label for="dob">Date of birth</label>
<input type="date" id="dob" name="dob" />
</div>
</fieldset>


<fieldset>
<legend>Preferences</legend>
<div class="row">
<label>Contact method (radio)</label>
<div class="choices" role="group" aria-labelledby="contact-group">
<label><input type="radio" name="contactMethod" value="Email" /> Email</label>
<label><input type="radio" name="contactMethod" value="Phone" /> Phone</label>
<label><input type="radio" name="contactMethod" value="Text" /> Text</label>
</div>
</div>
<div class="row">
<label for="favoriteColor">Favorite color (select one)</label>
<select id="favoriteColor" name="favoriteColor">
<option value="">-- choose --</option>
<option>Blue</option>
<option>Green</option>
<option>Purple</option>
</select>
</div>
<div class="row">
<label>Hobbies (checkboxes)</label>
<div class="choices">
<label><input type="checkbox" name="hobbies[]" value="Hiking" /> Hiking</label>
<label><input type="checkbox" name="hobbies[]" value="Cooking" /> Cooking</label>
<label><input type="checkbox" name="hobbies[]" value="Gaming" /> Gaming</label>
<label><input type="checkbox" name="hobbies[]" value="Reading" /> Reading</label>
</div>
</div>
<div class="row">
<label for="skills">Skills (select multiple)</label>
<select id="skills" name="skills[]" multiple size="5">
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="JavaScript">JavaScript</option>
<option value="PHP">PHP</option>
<option value="SQL">SQL</option>
</select>
</div>
</fieldset>


<fieldset>
<legend>Anything else?</legend>
<div class="row">
<label for="bio">Short bio</label>
<textarea id="bio" name="bio" rows="4" placeholder="Tell us something fun..."></textarea>
</div>
</fieldset>


<div class="actions">
<input type="submit" value="Submit" />
<button type="reset">Reset</button>
</div>


<p class="note">This form currently uses <code>POST<\/code>. You can switch it to <code>GET<\/code> for testingâ€”your PHP handles both.
</p>
</form>
</main>
</body>
</html>
